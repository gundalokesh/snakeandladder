<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="snakegame">
      <div class="dies">
        <div class="p1">
          <button onclick="player1()">Player 1</button>
          <p class="player1"></p>
        </div>

        <div class="p2">
          <p class="player2"></p>
          <button onclick="player2()">Player 2</button>
        </div>
      </div>
     
     
        <div class="grid-container">
          <!-- Repeat the grid items to create the full 10x10 grid -->
        
         
            <img src="./snakes-ladders-image.png" alt="" />
            
            <p class="id1" onclick="player1()"></p>
            <p class="id2" onclick="player2()"></p>
        </div>
        
       
     
    </div>

    <script src="./script.js"></script>
  </body>
